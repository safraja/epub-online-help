    <link rel="stylesheet" type="text/css" href="highlightjs/default.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>EPUB nápověda</title>
</head>
<body>
<div id="content">
    <header id="main-header">
        <div id="searcht-tab" class="menu-button">
            <input id="search-input" type="search" value="">
            <svg viewBox="0 0 27 27" class="svg-icon" onclick="Find_and_write_search_results()">
                <title>Vyhledávání</title>
                <g id="vyhledavani" transform="matrix(0.99045587,0,0,0.99045587,-1605.8396,-25.780615)">
                    <path d="m 17.455,3 a 10.206,10.206 0 1 0 -1.3,15.564 l 8.043,8.043 a 1.828,1.828 0 0 0
                          2.478,0.348 1.783,1.783 0 0 0 -0.348,-2.478 l -8,-8 A 10.223,10.223 0
                          0 0 17.455,3 Z m -1.522,12.912 a 8.054,8.054 0 1 1 0,-11.39 8.082,8.082
                          0 0 1 0,11.39 z" transform="translate(1621.263,26)" />
                </g>
            </svg>
        </div>
        <div id="contact-tab" class="menu-button">Kontakt</div>
        <div id="index-tab" class="menu-button">Rejstřík</div>
        <div id="settings-tab" class="menu-button">Nastavení</div>
        <div class="flex-space"></div>
        <div id="language-select" class="menu-button">
            <div class="active"></div>
            <div class="open">
                <ul></ul>
            </div>
        </div>
        <div id="page-name"></div>
    </header>
    <aside id="left-panel">
        <div class="move-buttons">
            <div id="prev">&lt; Předchozí</div>
            <div id="next">Následující &gt;</div>
        </div>
        <nav id="main-navigation"></nav>
    </aside>
    <main id="main-content">
        <iframe id="epub-display" data-display="flex"
                srcdoc='<html>
                        <head>
                            <link rel="stylesheet" type="text/css" href="loading.css">
                        </head>
                        <body>
                            <div class="wrap">
                                <div class="loading"></div>
                                <div class="bounceball"></div>
                                <div class="text">NAČÍTÁM, ČEKEJTE PROSÍM</div>
                            </div>
                        </body>
                    </html>'>
            Je nám líto, váš prohlížeč nepodporuje iframe, který je pro tuto aplikaci nezbytný.
        </iframe>
        <div id="search-div" class="display-div" data-display="none">
            <div id="search-results" style="width: 100%;"></div>
        </div>
        <div id="file-upload-div" class="display-div" data-display="none">
            <h2>Načtení lokálního souboru</h2>
            <div>
                Nahrajte soubor nebo vložte adresu.
            </div>
            <div>
                <input id="file-upload-input" type="file" value="Vložte soubor">
            </div>
            <div>
                <input id="file-addres-input" type="url" placeholder="Adresa EPUBu">
            </div>
            <div>
                <button id="confirm-file-addres-load">Načíst EPUB</button>
            </div>
        </div>
        <div id="settings-div" class="display-div" data-display="none"></div>
    </main>
</div>
